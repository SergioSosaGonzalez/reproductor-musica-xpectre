<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Xpectre Labs - Music Player</title>
</head>
<body>
    <div class="cuadrado" style="--i:0"></div>
    <div class="cuadrado" style="--i:1"></div>
    <div class="cuadrado" style="--i:2"></div>
    <div class="container">
        <div class="img-container">
            <img class="image" src="assets/song1.jpg" alt="img 1">
        </div>
        <h2 id="titulo">Titulo de la cancion</h2>
        <h3 id="artista">Artista</h3>
        <audio src="assets/song1.mp3"></audio>
        <div class="progressBar" id="progressBar">
            <div class="progress" id="progress"></div>
            <div class="duracion">
                <span id="tiempoActual">00:00</span>
                <span id="tiempoDuracion">2:00</span>
            </div>
        </div>

        <div class="controles">
            <ion-icon name="play-back" id="prev"></ion-icon>
            <ion-icon name="play" id="play"></ion-icon>
            <ion-icon name="play-forward" id="next"></ion-icon>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
